version: 2

sources:
  - name: "{{ var('source_name') }}"
    database: "{{ var('source_database') }}"
    schema: "{{ var('source_schema') }}"
    tables:
      - name: patient
        description: Staging table with patient data.
        columns:
          - name: patient_id
            description: Unique ID for each patient.
          - name: gender
            description: Gender of patient (male, female, or unknown)
          - name: birth_date
            description: YYYY-mm-dd date format.

      - name: encounter
        description: Staging table with encounter data.
        columns:
          - name: encounter_id
            description: Unique ID for each visit.
          - name: patient_id
            description: Unique ID for each patient.
          - name: encounter_start_date
            description: YYYY-mm-dd date format (inpatient admit date).
          - name: encounter_end_date
            description: YYYY-mm-dd date format (inpatient discharge date).
          - name: discharge_disposition_code
            description: Discharge disposition code for the inpatient admission.
          - name: location
            description: The facility name for the inpatient encounter.
          - name: ms_drg
            description: The MS-DRG associated with the acute inpatient encounter.
          - name: encounter_type
            description: Describes the kind of encounter this was.

      - name: condition
        description: Staging table with condition data.
        columns:
          - name: encounter_id
            description: Unique ID for each visit.
          - name: code
            description: Primary diagnosis code for the inpatient encounter (ICD-10-CM).
          - name: diagnosis_rank
            description: Positive integer indicating diagnosis rank (1,2,3,...)
          - name: code_type
            description: Type of condition code (icd-9-cm, icd-10-cm, snomed-ct).
          - name: condition_type
            description: Type of condition recorded (problem, complaint, admit diagnosis, discharge diagnosis)

      - name: procedure
        description: Staging table with procedure data.
        columns:
          - name: encounter_id
            description: Unique ID for each visit.
          - name: code
            description: Procedure code for a procedure performed during inpatient encounter.
          - name: code_type
            description: Indicates the type of procedure (cpt, icd-10-pcs)
